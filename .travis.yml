language: node_js
 node_js: node
 cache:
   directories:
     - node_modules
 script:
   - npm test
 env:
   - CI=true

 before_deploy:
   - npm install netlify-cli -g
   - npm run build

 deploy:
   provider: script
   script: netlify deploy -s ab6dd54a-28ba-4a61-a6d0-4a07b5c47eb5 -t 6e9ddabb51e06ea506807495ac85bd3fc56708d1ef3fbe06bec65a860a6f1164 -p ./build
   skip_cleanup: true
   on:
     branch: master